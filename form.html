<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form - My website</title>
</head>

<body>
    <form action="register.php" method="get">
        <label for="name">Name</label>
        <input type="text" id="name" maxlength="50" size="50">
        <label for="surname">Surname</label>
        <input type="text" id="surname" required maxlength="50" size="50">
        <br>
        <br>
        <fieldset>
            <legend>Gender</legend>
            <input type="radio" id="male">
            <label for="name">Male</label>
            <input type="radio" id="female">
            <label for="female">Female</label>
            <input type="radio" id="other">
            <label for="other">I prefer not to say</label>
        </fieldset>
        <br>
        <label for="mail">E-Mail</label>
        <input type="email" id="mail" maxlength="50" size="50">
        <br>
        <input type="checkbox" id="news">
        <label for="news" checked>I want to receive information about news and offers</label>
        <br>
        <input type="checkbox" id="conditions">
        <label for="news">I declare that i have read and accept the general conditions of the program and the regulations on data protection</label>
        <br>
        <br>
        <button>Submit</button>
        <a href="./index.html">Back to index</a>
    </form>
</body>

</html>
